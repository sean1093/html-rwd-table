<!DOCTYPE HTML>
<html>
    <head>
        <link href="css/rwd-table-extend.css" rel="stylesheet">
        <style type="text/css">
            #control {
                margin: 5px;
                border-collapse: collapse;
            }

            #updateRow, #updateHeader {
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <div id="control">
            <div id="updateRow">
                Row Index: <input type="text" id="deleteRow" value="0"><br>
                Row Count: <input type="text" id="deleteRowCount" value="1"><br>
                <button onclick="deleteRow()">Delete</button>  
                <button onclick="insertRow()">Insert</button>  
            </div>
            <div id="updateHeader">
                <span>Select Header Background Color</span>
                <select id="backColor">
                    <option value="white">white</option>
                    <option value="#FF8A80">red</option>
                    <option value="#82B1FF">blue</option>
                    <option value="#A7FFEB">green</option>
                    <option value="#FFFF8D">yellow</option>
                </select><br>
                <span>Select Header Text Color</span>
                <select id="foreColor">
                    <option value="black">black</option>
                    <option value="#FF8A80">red</option>
                    <option value="#82B1FF">blue</option>
                    <option value="#A7FFEB">green</option>
                    <option value="#FFFF8D">yellow</option>
                </select>
                <br>
                <button onclick="setColor()">Set Color</button> 
                <button onclick="updateH()">Update Header Text</button>   
            </div>                   
        </div>
        <div id="myTable"></div>
        <script src="js/rwd-table-extend.js"></script>
        <script type="text/javascript">
            console.log("rwdTableExtend.TYPE: "+rwdTableExtend.REDCircle);
            var myTable = new rwdTableExtend("myTable");
            myTable.initTable(true);

            myTable.addTableHead(['ID','Name', 'Number', 'Class', 'Address']);

            var row1 = {
                "ID": "test1",
                "Name": "Tom",
                "Number":234,
                "Class": rwdTableExtend.GREENCircle,
                "Address": "Taiwan, Taipei"
            };

            var row2 = {
                "ID": "test2",
                "Name": "Sam",
                "Number":123,
                "Class": rwdTableExtend.REDCircle,
                "Address": "Taiwan, Taipei"
            };

            var row3 = {
                "ID": "test3",
                "Name": "AAA",
                "Number": { "value": -1, "foreColor": "red" },
                "Class": rwdTableExtend.GREENCircle,
                "Address": "Taiwan, New Taipei"
            };

            var dataSource = [
                {
                    "ID": "test4",
                    "Name": "BBB",
                    "Number":2222,
                    "Class": rwdTableExtend.REDCircle,
                    "Address": "Taiwan, New Taipei"
                },
                {
                    "ID": "test5",
                    "Name": "AAA",
                    "Number":55555,
                    "Class": rwdTableExtend.GREENCircle,
                    "Address": "USA"
                }
            ];

            myTable.addDatas(row1);
            myTable.addDatas(row2);
            myTable.addDatas(row3);
            myTable.addDatas(dataSource);

            //insert with row index
            myTable.addDatas(row3, 0);

            myTable.hideContent("Address");

            function updateH(){
                myTable.updateHead(['ID1','Name1', 'Number1', 'Class1', 'Address1']);
            }

            function deleteRow(){
                var locate = document.getElementById("deleteRow").value;
                var count = document.getElementById("deleteRowCount").value;
                myTable.deleteRow(locate,count);
            }

            function insertRow(){
                var locate = document.getElementById("deleteRow").value;
                var count = document.getElementById("deleteRowCount").value;
                myTable.insertRow(locate,count);
            }

            function setColor(){
                var bc = document.getElementById("backColor");
                var bcGet = bc.options[bc.selectedIndex].value;
                var fc = document.getElementById("foreColor");
                var fcGet = fc.options[fc.selectedIndex].value;
                myTable.setHeaderBackColor(bcGet);
                myTable.setHeaderTextColor(fcGet);

            }

            // myTable.setRowBorder(3,rwdTableExtend.BORDERTop,"red");
            // myTable.setColBorder(3,rwdTableExtend.BORDERRight,"red", false);

            // console.log("RowCount: "+myTable.getRowCount());


        </script>
    </body>
</html>
