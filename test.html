<!DOCTYPE HTML>
<html>
    <head>
        <link href="css/rwd-table-extend.css" rel="stylesheet">
    </head>
    <body>
        <div id="myTable"></div>
        <script src="js/rwd-table-extend.js"></script>
        <script type="text/javascript">
            var config = {
                "border": true,
                "borderColor": "#0000FF"
            };

            console.log("rwdTableExtend.TYPE: "+rwdTableExtend.REDCircle);
            var myTable = new rwdTableExtend("myTable");
            myTable.initTable();

            myTable.addTableHead(0, ['ID','Name', 'Number', 'Class', 'Address']);
            myTable.addTableHead(1, ['ID1','Name1', 'Number1', 'Class1']);

            var row1 = {
                "ID": "test1",
                "Name": "Tom",
                "Number":234,
                "Class": rwdTableExtend.GREENCircle,
                "Address": "Taiwan, Taipei"
            };
            var row3 = {
                "ID": "test3",
                "Name": {
                    "value":"AAA",
                    "background":"green",
                },
                "Number": { 
                    "value": -1, 
                    "foreColor": "red",
                    "fontSize": "11px",
                    "fontFamily": "Arial",
                    "textAlign": rwdTableExtend.ALIGNCenter 
                },
                "Class": rwdTableExtend.GREENCircle,
                "Address": "Taiwan, New Taipei"
            };

            myTable.addDatas(row1);
            myTable.addDatas(row3);



            myTable.addRowDatas(1,["aaa","bbb","ccc"]);
            myTable.setHeaderBackColor(0, "#5599FF");
            myTable.setHeaderBackColor(1, "#FFF176");

            myTable.setRowBackColor(1,"#FFFFBB");
            myTable.setHeaderBorder(1, rwdTableExtend.BORDERBottom,"red");
            myTable.tableConfig(config);

            console.log("getRowCount: "+myTable.getRowCount());
            console.log("getColumnCount: "+myTable.getColumnCount());

            myTable.fixHeader();

        </script>
    </body>
</html>
